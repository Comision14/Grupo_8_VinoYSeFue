<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vino y Se Fue | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body class="body-log">

    <figure class="logo-im">
        <a href="/"><img src="/images/imagen-logo.png" alt="logo" class="logo-img"></a>
    </figure>
    <h1 class="body-log-h1">Iniciar sesión</h1>

    <div >
        <form class="form-log" action="" method="post">
            <div>
                <label class="form-label" for="email">Dirección de correo electrónico</label>
                <input class="form-input" type="email" name="email" id="email" required>
            </div>
            <div>
                <label class="form-label" for="password">Contraseña</label> <a class="form-a" href="passwordReset">¿Olvidó su contraseña?</a>
                <input class="form-input" type="password" name="password" id="password" required>
            </div>


            <div class="checkbox-log">
                <label class="checkbox-label" for="recordame"><input class="checkbox-input" type="checkbox" name="recordame" id="recordame" value="on">Recordame</label>
                <button class="checkbox-buttom" type="submit"><a href="/" class="checkbox-buttom-a" >Ingresá</a></button>
            </div>

            <div class="register-log">
                <p class="register-p">¿No tienes cuenta?<button class="register-btn"><a class="register-a" href="register">Regístrate</a></button></p>
            </div>
        </form>
    </div>
</body>

</html>
