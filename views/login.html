<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vino y Se Fue | Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body class="body">
    <div >
        <figure class="logo">
            <a href="/"><img src="images/logo.png" alt="logo"></a>
        </figure>
        <h1>Iniciar sesión</h1>
    </div>
    <div>
        <form class="form" action="/login" method="post">
            <div>
                <label for="email">Dirección de correo electrónico</label>
                <input type="email" name="email" required>
            </div>
            <div >
                <label for="password">Contraseña</label>  <a href="passwordReset">¿Olvidó su contraseña?</a>
                <input type="password" name="password" required>
            </div>
           

            <div class="checkbox">
                <label for="recordame"><input type="checkbox" name="recordame" id="recordame" value="on">Recordame</label>
                <button type="submit">Ingresá</button>      
            </div>
         
            <div class="register">
                <p >¿No tienes cuenta?<button class="register-btn"><a href="register">Regístrate</a></button></p>                       
            </div>
        </form>
    </div>
</body>

</html>
